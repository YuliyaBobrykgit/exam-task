<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/eb14e60ac8.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазин цветов "FLORA"</title>
</head>
<body>
    <div id="section-main" class="wrapper-for-header">
        <a href="#section-main" class="name">FLORA</a>
        <nav class="">
            <a href="" class="">О нас</a>
            <a href="" class="">Доставка и оплата</a>
            <a href="" class="">Контакты</a>
        </nav>
    </div>
    <main>
        <div class="main-container">
            <div class="banner"><img src="https://kartinki.pics/pics/uploads/posts/2022-09/1663009319_1-kartinkin-net-p-neskolko-buketov-tsvetov-tsveti-1.jpg" class="banner-img" alt="banner"></div>
            <button type="button" id="favourites-btn" class="fav-btn hidden">Избранные</button>
            <div class="wrapper-filtering-zone">
                <div class="sorting">
                    <select id="sort-items" name="sort-items">
                        <option selected value="default"></option>
                        <option value="alphabet"> По алфавиту</option>
                        <option value="expensive">Сначала дорогие</option>
                        <option value="cheap">Сначала дешевые</option>
                    </select>
                </div>
                <div class="site-search">
                    <input type="search" id="search-input">
                    <button type="button" id="search-btn" class="fa fa-search"></button>
                </div>
            </div>
            <h2>Рекомендуем:</h2>
            <p id="nothing-found"></p>
            <div class="wrapper-for-section-container">
            </div>
            <div class="wrapper-for-item-container">
            </div>
        </div>
    </main>
    <template id="section-template">
        <div class="section-container">
            <a href="" class="section-container-link">
                <img src="" class="section-container-img">
                <h3 class="section-container-name"></h3>
            </a>
        </div>
    </template>
    <template id="item-template">
        <div class="item-container">
            <div class="item-container-img-wrapper"><img src="" class="item-container-img"></div>
            <h3></h3>
            <p></p>
            <i class="fa-regular fa-heart"></i>
            <select id="sort-size" name="sort-size">
                <option selected value="big"></option>
                <option value="medium"></option>
                <option value="small"></option>
            </select>
        </div>
    </template>
    <script src="script.js"></script>
</body>
